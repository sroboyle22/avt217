<!DOCTYPE html>
<!-- e14 jquery-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e14 jquery</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <div class="fullwindow">
        <h2>Five Favorite Colors<h2>
        <h3>Click to Toggle Colors<h3>
        <h3>Resize/Scroll to Toggle Borders<h3>
        <div class="fivecolors">
          <div class="whitesquare1">TEAL</div>
          <div class="whitesquare2">CORAL</div>
          <div class="whitesquare3">CYAN</div>
          <div class="whitesquare4">FUCHSIA</div>
          <div class="whitesquare5">CHARTREUSE</div>
        </div>
      </div>
    </main>
    <!-- the first script element calls the jquery library. without the library the jquery will not work because it is not able to be read. -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- the second script element calls my js file -->
    <script src="js/main.js"></script>
  </body>
</html>
